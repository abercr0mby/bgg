_schema-version: '2.0'
ID: bgg
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi-container
      properties:
         TARGET_CONTAINER: ~{hdi-container-name}
    - name: CrossSchemaService

 - name: js
   type: nodejs
   path: js
   requires:
   - name: bgg_uaa 
   - name: db
   - name: hdi-container 

resources:
 - name: hdi-container
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: CrossSchemaService
   type: org.cloudfoundry.existing-service
   parameters:
      service-name: bgg-ups-dev
      
 - name: bgg_uaa
   type: com.sap.xs.uaa
   parameters:
      path: ./xs-security.json
